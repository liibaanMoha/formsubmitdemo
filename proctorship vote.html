<!DOCTYPE html>
<html>
<head>

  <style>
    .form-container {
      max-width: 400px;
      margin: 0 auto;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;

    }
    .form-group select {

    .form-group button {

      border: none;
      border-radius: 4px;
      cursor: pointer;

</head>

      <div class="form-group">

          <option value="proctor4">Hussein Google</option>
          <option value="proctor5">Ahmed Hatan</option>
          <option value="proctor6">Yahye Sancho</option>

        <div class="form-group">
